  <div class="login">
    <div class="header">
      <h2>登录</h2>
    </div>
    <!-- 登录模块 -->
    <section class="main">
      <div class="switchover">
        <button class="qiehuan">
          没有账号，进行注册
        </button>
      </div>
      <form class="user_form" autocomplete="off">
        <h3>账号</h3>
        <input type="text" placeholder="user" class="text">
        <span class="idvf2"></span>
        <h3>密码</h3>
        <input type="password" placeholder="password" class="password">
        <span class="pwvf2"></span>
        <span class="cbspan2"><input type="checkbox" style="vertical-align: top;" class="checkbox">我已阅读并接受条款</span><br>
        <a href="chat.html" class="submita">
          <div class="submit">登录</div>
        </a>
      </form>
    </section>
  </div>
  <div class="register">
    <!-- top标题模块 -->
    <div class="register_header">
      <h2>注册</h2>
    </div>
    <!-- 注册模块 -->
    <section class="register_main">
      <div class="register_switchover">
        <button class="register_qiehuan">
          已有帐号，进行登录
        </button>
      </div>
      <form class="register_form" autocomplete="off">
        <h3>账号</h3>
        <input type="text" placeholder="user" class="register_text" name="username">
        <span class="idvf"><i class="iconfont"></i></span>
        <h3>密码</h3>
        <input type="password" placeholder="password" class="register_password" name="password">
        <span class="pwvf"></span>
        <h3>确认密码</h3>
        <input type="password" placeholder="password again" class="register_password2">
        <span class="againpwvf"></span>
        <h3>手机号</h3>
        <input type="text" placeholder="phonenumebr" class="register_phone" name="phone">
        <span class="phonevf"></span>
        <h3>验证码</h3>
        <input type="text" placeholder="verification code" class="register_vfcode">
        <span class="codevf"></span>
        <img src="" alt="验证码" class="register_img">
        <span class="register_cbspan"><input type="checkbox" style="vertical-align: top;"
            class="register_ckbox">我已阅读并接受条款</span><br>
        <div class="register_submit">注册</div>
      </form>
    </section>
  </div>
</body>
